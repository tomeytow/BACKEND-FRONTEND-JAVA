<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Mi Tienda Online</h1>
    </header>

    <main>
        <section id="productos">
            <h2>Nuestros Productos</h2>
            <div id="lista-productos">
                <p>Cargando productos...</p>
            </div>
        </section>

        <section id="crear-pedido">
            <h2>Realizar Pedido</h2>
            <form id="form-pedido">
                <label for="productoId">ID del Producto:</label>
                <input type="number" id="productoId" required><br><br>

                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" value="1" min="1" required><br><br>

                <button type="submit">Hacer Pedido</button>
            </form>
            <p id="mensaje-pedido"></p>
        </section>

        <section id="pedidos-existentes">
            <h2>Mis Pedidos</h2>
            <div id="lista-pedidos">
                <p>Cargando pedidos...</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Mi Tienda. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script> </body>
</html>
