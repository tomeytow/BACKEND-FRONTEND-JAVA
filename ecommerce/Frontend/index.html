<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>AG Percusión - Instrumentos de Percusión</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <h1 class="logo">AG PERCUSIÓN</h1>
            <nav>
                <ul class="nav-list">
                    <li><a href="#productos">Productos</a></li>
                    <li><a href="#crear-pedido">Pedido</a></li>
                    <li><a href="#pedidos-existentes">Mis Pedidos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="productos" class="section">
            <h2 class="section-title">Instrumentos Disponibles</h2>
            <div id="lista-productos" class="productos-grid"></div>
        </section>

        <section id="crear-pedido" class="section pedido-section">
            <h2 class="section-title">Realizar Pedido</h2>
            <form id="form-pedido" class="pedido-form">
                <label for="productoId">ID del Producto:</label>
                <input type="number" id="productoId" required />
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" value="1" min="1" required />
                <button type="submit" class="btn">Hacer Pedido</button>
            </form>
            <p id="mensaje-pedido" class="mensaje-pedido"></p>
        </section>

        <section id="pedidos-existentes" class="section">
            <h2 class="section-title">Mis Pedidos</h2>
            <div id="lista-pedidos" class="pedidos-list"></div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2025 AG PERCUSIÓN. Todos los derechos reservados.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
