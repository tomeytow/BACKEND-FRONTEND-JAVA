# src/main/resources/application.properties

# Configuración de H2 Database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
# 'update' significa que Hibernate intentará actualizar el esquema de la base de datos
# para que coincida con tus entidades. Para producción, podrías usar 'none' o 'validate'.
# Muestra las sentencias SQL en la consola
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true # Formatea las sentencias SQL

# Propiedades del datasource (conexión a la base de datos)
spring.datasource.url=jdbc:h2:mem:ecommerce_db # URL de la base de datos H2 en memoria
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
